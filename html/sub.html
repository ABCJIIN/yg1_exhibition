<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YG-1 전시회 상세페이지</title>
    <link rel="icon" href="/assets/images/common/favicon.ico" />
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 로컬 소스 -->
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/font.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <script src="../assets/js/common.js"></script>
</head>
<body>
    <div id="wrapper">
        <!-- lnb 영역입니다. -->
        <div id="lnb"></div>
        <!-- content 영역입니다. -->
        <div id="wrap">
            <div class="wrap-inner">
                <!-- 콘텐츠 들어가는 영역입니다.(마케팅페이지연결) -->
                <img src="../assets/images/main/marketing_main.png" alt="YG-1 marketing" />
            </div>
        </div>
        <!-- footer 영역입니다. -->
        <footer></footer>
        <!-- quick menu 영역입니다. (화살표이동) -->
        <div class="quick-menu"></div>
        <!-- popup 영역입니다.(on 클래스 추가시 활성화 됩니다.)  -->
        <div class="popup">
            <div class="popup-cont">
                <a href="javascript:void(0)" class="closed-btn"></a>
                <div class="pop-inner">
                    <div class="qr-cont">
                        <div class="qr-img">
                            <div class="img-wrap">
                                <img src="../assets/images/common/qr_img.png" alt="QR code" />
                            </div>
                        </div>
                    </div>
                    <div class="info">
                        <p>现在就拿出手机扫描二维码, <br />加入我们的微信公众号吧!</p>
                        <p>Please scan WeChat QR code and <br />join our official site!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
